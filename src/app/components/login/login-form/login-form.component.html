<form
  class="flex flex-row justify-center"
  #loginForm="ngForm"
  (ngSubmit)="loginSubmit(loginForm)"
>
  <fieldset class="">
    <input
      type="text"
      ngModel
      #username="ngModel"
      name="username"
      id="username"
      class="border border-slate-300 p-2 rounded"
      placeholder="Gølvert Mjøk"
    />
  </fieldset>
  <button type="submit" class="login-button rounded">Login</button>
</form>
