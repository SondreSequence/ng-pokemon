<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">
  <fieldset class="mb-3">
    <label for="username" class="block">TrainerName</label>
    <input
      type="text"
      ngModel
      #username="ngModel"
      name="username"
      id="username"
      class="border border-slate-300 p-2 rounded"
      placeholder="Gølvert Mjøk"
    />
  </fieldset>

  <button type="submit" class="bg-black p-2 rounded text-white">Login</button>
</form>
