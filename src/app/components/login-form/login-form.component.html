<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">
    <fieldset class = "mb-3">
        <label for ="username">Username</label>
        <input type = "text" 
        ngModel
        #username="ngModel"
        name = "username" id="username" 
        class="border bg-slate-300 p-2 rounded w-full" 
         placeholder="Ole">

    </fieldset>

    <button type="submit" class = "
    bg-purple-500 
    p-2 rounded
    "
    >Login</button>
</form>
