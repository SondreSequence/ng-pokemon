<div class="main-container">
  <div class="box">Start your pokemon adventure!
    <i></i></div>
<div class="card-container">
  <ul>
    <li class="card" *ngFor="let pokemon of pokemonArray" (mouseenter)="handleMouseEnter(pkmnImg)" (mouseleave)="handleMouseLeave(pkmnImg)">
      {{ pokemon.name }}
      <img #pkmnImg src={{pokemon.image}}>
      <button (click)="onButtonClick(pokemon, pkmnImg)">Catch</button>
    </li>
  </ul>
</div>
</div>
